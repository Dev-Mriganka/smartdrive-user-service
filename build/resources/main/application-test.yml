server:
  port: 8086

spring:
  application:
    name: user-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/smartdrive_users
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
  
  # Email Configuration (disabled for testing)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME:noreply@smartdrive.com}
    password: ${SMTP_PASSWORD:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# User Service Configuration
app:
  user:
    verification:
      token-expiry-hours: 24
      base-url: http://localhost:3000
    password:
      min-length: 8
      require-special-chars: true
      require-numbers: true
      require-uppercase: true
    rate-limiting:
      registration-per-hour: 5
      verification-per-hour: 10
  security:
    enabled: false

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.smartdrive.userservice: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
